<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Profile Card</title>

    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

    <!--css file-->
    <link rel="stylesheet" href="css/style.css" />

      <div class="content">
        <p>
          My attitude is always based on how you treat me. <br />
          
        </p>
        <div class="buttons">
          <div class="btn">
            <a href="https://www.instagram.com/ziayliz/" target="_blank"><button>Follow</button></a>
          </div>
          <div class="btn">
            <a href="https://www.facebook.com/claire.jordan2021" target="_blank"><button>Message</button></a>
          </div>
        </div>
      </div>

      <div class="icons">
        <li>
          <a href="https://www.facebook.com/claire.jordan2021"><i class="fab fa-facebook-f"></i></a>
        </li>
        <li>
          <a href="https://www.tiktok.com/@zynashley123"><i class="fab fa-tiktok"></i></a>
        </li>
        <li>
          <a href="https://www.instagram.com/ziayliz/"><i class="fab fa-instagram"></i></a>
        </li>
        <li>
            <a href="https://www.facebook.com/johnnathan.asakura"><i class="fa-brands fa-whatsapp"></i></a>
          </li>
      </div>
    </div>
    

    <script src="js/main.js"></script>
  </body>
</html>
